query Proposal($id: ID!) {
  _meta {
    block {
      number
      timestamp
    }
  }

  proposal(id: $id) {
    id
    createdTimestamp
    createdBlock
    startBlock
    endBlock
    executionETA
    title
    description
    targets
    values
    signatures
    calldatas
    status
    proposer {
      id
    }
    forVotes
    abstainVotes
    againstVotes
    quorumVotes
    totalSupply
    minQuorumVotesBPS
    maxQuorumVotesBPS
    quorumCoefficient
    proposalThreshold

    events(first: 1000, orderBy: blockTimestamp, orderDirection: desc) {
      kind
      blockTimestamp
      from
      id
      vote {
        supportDetailed
        reason
        votes
      }
    }
  }
}
